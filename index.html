<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
  <main>
    <h1>To-do List <i class="fa fa-pencil" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add new Todo">
    <ul>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Item 1</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Item 2</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Item 3</li>
    </ul>
  </main>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
